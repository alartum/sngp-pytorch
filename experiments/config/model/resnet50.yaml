name: LitBackboneRFGP

# backbone_init: sngp_pytorch.backbones.ResNet50(use_sn=False)
# backbone_init: sngp_pytorch.backbones.ResNet(50, 10)
backbone_init: torchvision.models.resnet50()
spectral_normalization: True
norm_multiplier: 6.0

n_inducing: 1024
momentum: 0.9
ridge_penalty: 1.0e-6
activation: cos
verbose: False
l2_reg: 1.0e-4
